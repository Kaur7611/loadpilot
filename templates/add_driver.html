{% extends 'base.html' %}
{% block title %}Add Driver ‚Ä¢ LoadPilot{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    
    <div class="mb-6">
        <a href="{{ url_for('dashboard') }}" class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 transition-colors flex items-center gap-2 text-sm font-medium group">
            <span class="group-hover:-translate-x-1 transition-transform">‚Üê</span> Back to Dashboard
        </a>
    </div>

    <div class="glass p-8 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-xl">
        
        <div class="flex items-center gap-4 mb-8 border-b border-slate-200 dark:border-slate-800 pb-6">
            <div class="h-14 w-14 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-500 shadow-sm border border-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">Onboard New Driver</h1>
                <p class="text-sm text-slate-500 dark:text-slate-400">Add a new operator and vehicle to your fleet database.</p>
            </div>
        </div>

        <form method="POST" action="{{ url_for('add_driver') }}" class="space-y-6">
            
            <div class="space-y-1">
                <label for="name" class="text-xs font-bold uppercase tracking-wider text-slate-500">Full Name</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">üë§</span>
                    <input 
                        type="text" 
                        name="name" 
                        id="name"
                        placeholder="e.g. John Doe" 
                        required
                        class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all font-medium text-slate-900 dark:text-white"
                    >
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-1">
                    <label for="truck_number" class="text-xs font-bold uppercase tracking-wider text-slate-500">Truck Number</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">üöõ</span>
                        <input 
                            type="text" 
                            name="truck_number" 
                            id="truck_number"
                            placeholder="e.g. TRK-402" 
                            required
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all font-mono font-bold text-slate-900 dark:text-white uppercase placeholder:font-sans placeholder:font-normal"
                        >
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="phone" class="text-xs font-bold uppercase tracking-wider text-slate-500">Phone Contact</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">üìû</span>
                        <input 
                            type="tel" 
                            name="phone" 
                            id="phone"
                            placeholder="(555) 123-4567" 
                            required
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all font-medium text-slate-900 dark:text-white"
                        >
                    </div>
                </div>
            </div>

            <div class="pt-2"></div>

            <div class="flex items-center justify-end gap-3 pt-6 border-t border-slate-200 dark:border-slate-700">
                <a href="{{ url_for('dashboard') }}" class="px-6 py-2.5 rounded-lg text-slate-600 dark:text-slate-300 font-medium hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2.5 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                    Save Driver Profile
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
