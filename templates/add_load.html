{% extends 'base.html' %}
{% block title %}New Dispatch • LoadPilot{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    
    <div class="mb-6">
        <a href="{{ url_for('dashboard') }}" class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200 transition-colors flex items-center gap-2 text-sm font-medium group">
            <span class="group-hover:-translate-x-1 transition-transform">←</span> Back to Command Center
        </a>
    </div>

    <div class="glass p-8 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-xl relative overflow-hidden">
        <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-primary"></div>
        
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">Create New Dispatch</h1>
            <p class="text-sm text-slate-500 dark:text-slate-400">Enter load details and assign an available asset.</p>
        </div>

        <form method="POST" action="{{ url_for('add_load') }}" class="space-y-8">
            
            <div class="space-y-4">
                <h3 class="text-xs font-bold uppercase tracking-widest text-primary flex items-center gap-2">
                    <span class="h-1 w-4 bg-primary rounded-full"></span> Route Details
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Pickup Location</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-emerald-500">●</span>
                            <input type="text" name="pickup" placeholder="Origin City, ST" required
                                   class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all dark:text-white">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Drop Location</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-red-500">●</span>
                            <input type="text" name="drop" placeholder="Destination City, ST" required
                                   class="w-full pl-10 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all dark:text-white">
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-bold uppercase tracking-widest text-primary flex items-center gap-2">
                    <span class="h-1 w-4 bg-primary rounded-full"></span> Assignment & Value
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-1 md:col-span-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">Assign Driver</label>
                        <select name="driver_id" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all dark:text-white appearance-none">
                            <option value="" disabled selected>Select Driver / Truck</option>
                            {% for driver in drivers %}
                            <option value="{{ driver.id }}">{{ driver.name }} — Truck #{{ driver.truck_number }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Rate (USD)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">$</span>
                            <input type="number" step="0.01" name="rate" placeholder="0.00" required
                                   class="w-full pl-8 pr-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all font-mono font-bold text-emerald-600">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Initial Status</label>
                        <select name="status" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all dark:text-white appearance-none">
                            <option value="Pending">Pending</option>
                            <option value="In Transit">In Transit</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Dispatch Date</label>
                        <input type="date" name="date" required
                               class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-primary outline-none transition-all dark:text-white">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end gap-4 pt-8 border-t border-slate-200 dark:border-slate-800">
                <a href="{{ url_for('dashboard') }}" class="text-sm font-bold text-slate-500 hover:text-slate-800 dark:hover:text-slate-300 transition-colors">Cancel</a>
                <button type="submit" class="px-8 py-3 bg-primary hover:bg-blue-600 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all transform hover:-translate-y-1">
                    Confirm Dispatch
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
